<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>worker_manager</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1658470152685" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1658470152685 = document
        .getElementById('chart1658470152685')
        .getContext('2d')
      const chart1658470152685 = new Chart(ctx1658470152685, {
        type: 'bar',
        data: {
          labels: ["call overhead","parallel call overhead","parallel queue overhead","json stringify of 1 MiB of data","base64 of 1 MiB of data","md5 Hash of 1 MiB of data","sha256 Hash of 1 MiB of data","sha512 Hash of 1 MiB of data","transfer Overhead","slice-Copy of 1 MiB of data"],
          datasets: [
            {
              data: [855,436,435,20,1128,701,1739,636,771,6228],
              backgroundColor: ["hsl(16.476000000000003, 85%, 55%)","hsl(8.4, 85%, 55%)","hsl(8.376000000000005, 85%, 55%)","hsl(0.3839999999999918, 85%, 55%)","hsl(21.732, 85%, 55%)","hsl(13.512000000000006, 85%, 55%)","hsl(33.504, 85%, 55%)","hsl(12.251999999999994, 85%, 55%)","hsl(14.855999999999995, 85%, 55%)","hsl(120, 85%, 55%)"],
              borderColor: ["hsl(16.476000000000003, 85%, 55%)","hsl(8.4, 85%, 55%)","hsl(8.376000000000005, 85%, 55%)","hsl(0.3839999999999918, 85%, 55%)","hsl(21.732, 85%, 55%)","hsl(13.512000000000006, 85%, 55%)","hsl(33.504, 85%, 55%)","hsl(12.251999999999994, 85%, 55%)","hsl(14.855999999999995, 85%, 55%)","hsl(120, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'worker_manager',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
